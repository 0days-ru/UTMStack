server {
    listen 80 default_server;
    server_name _;
    return 301 https://$host$request_uri;
}
server {
	listen 443 ssl;
	server_name _;
	resolver 127.0.0.11 valid=10s ipv6=off;

	location / {
		proxy_set_header	Host $host;
		proxy_set_header	X-Real-IP $remote_addr;
		proxy_set_header	X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header	X-Forwarded-Proto $scheme;
		proxy_pass		http://panel:8080;
		proxy_read_timeout	240;
	}

    location /health {
        proxy_pass http://filebrowser:9091;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /kill {
        set $auth_token "Bearer $cookie_utmauth";
        proxy_pass http://panel:8080/utmstack/api/authenticate;
        proxy_http_version 1.1;
        proxy_pass_request_body off;
        proxy_set_header Authorization $auth_token;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
    }

    location /srv {
		auth_request /kill;
        proxy_pass http://filebrowser:9091;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

	ssl_certificate /etc/nginx/cert/utm.crt;
	ssl_certificate_key /etc/nginx/cert/utm.key;
	ssl_protocols TLSv1.1 TLSv1.2;
	ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
	ssl_prefer_server_ciphers on;
	ssl_session_cache shared:SSL:10m;
	chunked_transfer_encoding on;
}
